<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        input {
            margin-top: 10px;
            display: block;
        }
    </style>

    <form>

      <input type="date" />
      <input type="datetime-local" />
      <input type="submit" />
    </form>
  </body>
