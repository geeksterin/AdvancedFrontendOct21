<!DOCTYPE html>
<html>
  <head>
    <title>HTML and CSS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./PseudoSelectorsAndElements.css"
    />
  </head>
  <body>
    <!--   A CSS pseudo-class is a keyword added to a selector that specifies a special state of the selected element(s). -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes -->
    <a href="https://www.amazon.in/" class="link">Amazon India</a>
    <input type="text" class="text" placeholder="Text" />
    <input type="email" class="email" placeholder="Email" />
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ul>
    <input type="checkbox" class="checkbox" />
    <input type="text" class="zipText" placeholder="Zip Code" disabled />

    <!--   A CSS pseudo-element is a keyword added to a selector that lets you style a specific part of the selected element(s). -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements -->
    <p class="line">This is a tag</p>
    <div class="paragraph">
      <pre>This is 1st line</pre>
      <pre>This is second line</pre>
    </div>
    <div class="sample">
      <h4>My name is</h4>
    </div>
  </body>
</html>
